<div class="container-fluid auth">
    <div class="row contenido">
        <div class="col-5 content">
            <div class="col-lg-12 logo">
                <span><img src="../../../../assets/img/logo.svg" alt="logo"></span>
            </div>
            <span class="col-lg-12 d-flex title"><h5>Portfaolio </h5> <p>|</p><p>Administrador</p></span>
            <div class="formulario">
                <form >
                    <div class="forms col-lg-12 col-md-12 d-flex flex-column">
                        <span class="d-flex flex-column email">
                            <label for="email" class="form-control-label">Email</label>
                            <input class="form-control" type="email" id="email" autocomplete="off" formControlName="email" placeholder="Introduce tu Email">
                        </span>
                        <span class="d-flex flex-column password">
                            <label for="password" class="form-control-label">Contraseña</label>
                            <input class="form-control" type="password" id="password" autocomplete="off" formControlName="password" placeholder="Contraseña" matInput >
                            <span class="hide">
                                <!-- <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="icon">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </a> -->
                            </span>
                            
                        </span>
        
                    </div>
                    <div class="forgot d-flex justify-content-between align-items-center">
                        <div class=" form-check mb-0">
                          <input class="form-check-input me-2" type="checkbox" value="" id="check"  />
                          <label class="form-check-label" for="check">
                            Remember me
                          </label>
                        </div>
                        <a href="#" class="text-body" >Forgot password?</a>
                      </div>
                    <div class="error col-lg-12 col-md-12">
                       <!--  <p  *ngIf="error">
                            {{msg}}
                            
                        </p> -->
                    </div>
                    <div class="login d-flex flex-column gap-2">
                        <button class="btn log" type="submit">Iniciar Sesión</button>
                        <button class="btn inicio" >Volver a Inicio</button>
                    </div>
    
                </form>

            </div>
            
            <div class="col-lg-12 col-md-12  copy d-flex ">
                <span >Copyright © 2021 - Todos los derechos reservados.</span>
                <a href="">Política de Privacidad</a>
            </div>
        </div>
        <div class="col-7 bg-danger fondo">
            <span><img src="../../../../assets/img/fondo.jpg" alt="logo"></span>
        </div>
    </div>
</div>
